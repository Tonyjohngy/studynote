<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .w {
            width: 1000px;
            margin: 0 auto;
        }
        .article {
            width: 870px;
            height: 100px;
            overflow: hidden;
        }
        img {
            float: left;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 10px;
        }
        textarea {
            float: left;
            width: 400px;
            height: 60px;
            background-color: #999;
            resize: none;
            transition: all 0.5s;
        }
        textarea:focus {
            background-color: #fff;
            height: 80px;
        }
        button {
            float: left;
            height: 60px;
            width: 60px;
            background-color: rgb(0, 187, 255);
            color: #fff;
            margin: 10px;
            border: 0;
            cursor: pointer;
        }
        text {
            line-height: 60px;
        }
        .zishu {
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="w">
        <div class="article">
        <div class="pinlun">
            <img class="touxiang1" src="images/pic6.jpg" alt="">
            <textarea cols="30" rows="10" placeholder="请输入"></textarea>
            <button>发布</button>
        </div>
    </div>
    <div class="zishu">
        <span class="total">0/200字</span>
    </div>
        <div class="neirong">
                <img class="touxiang2" src="images/pic6.jpg" alt="">
                <text  selectable="false" space="false" decode="false" ></text>
        </div>
    </div>
    
    
    <script>
        const text =  document.querySelector('textarea')
        const but =  document.querySelector('button')
        const tet =  document.querySelector('text')
        const num =  document.querySelector('.zishu')
        const total =  document.querySelector('.total')
        const neirong =  document.querySelector('.neirong')



        text.addEventListener('focus',function(){
            num.style.opacity = 1
        })
        text.addEventListener('blur',function(){
            num.style.opacity = 1
        })

        text.addEventListener('input',function(){
            total.innerHTML = `${text.value.length}/200字`
        })
        but.addEventListener('click',function(e){
            if (tet.value == '') {
                neirong.style.opacity = 0
            }
            tet.innerHTML = text.value
        })
        text.addEventListener('keyup',function(e){
            if (e.key === 'Enter') {
                but.click()
            }
        })
        
    </script>
</body>
</html>
