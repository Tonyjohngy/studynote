<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab {
            height: 200px;
            width: 300px;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            font-size: 12px;
        }
        .tab-nav {
            height: 50px;         
        }
        .tab-nav li {         
            float: left;
            padding: 10px;
        }
        .tab-content {
            height: 150px;
        }
        img {
            width: 100%;
            height: 150px;
        }
        .tab-nav .active {
            color: red;
        }
        .tab-content div {
            display: none;
        }
        .tab-content .active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab-nav">
            <ul>
                <li><a class="active" href="">精选</a></li>
                <li><a  href="">美食</a></li>
                <li><a  href="">百货</a></li>
                <li><a  href="">个护</a></li>
                <li><a  href="">预告</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="item active"><img src="images/pc1.jpg" alt=""></div>
            <div class="item"><img src="images/pc5.jpg" alt=""></div>
            <div class="item"><img src="images/pc2.jpg" alt=""></div>
            <div class="item"><img src="images/pc3.jpg" alt=""></div>
            <div class="item"><img src="images/pc4.jpg" alt=""></div>
        </div>
    </div>
    <script>
        const as = document.querySelectorAll('.tab-nav a')
        for (let i = 0; i < as.length; i++) {
            as[i].addEventListener('mouseenter',function(){
                document.querySelector('.tab-nav .active').classList.remove('active')
                this.classList.add('active')

                document.querySelector('.tab-content .active').classList.remove('active')
                document.querySelector(`.tab-content .item:nth-child(${i+1})`).classList.add('active')
            })
        }
    </script>
</body>
</html>
