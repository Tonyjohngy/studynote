     <script>
        
        const arr = ['周杰伦','刘德华','周星驰','张学友']
        function chou() {
                if (arr.length === 0){
                    return '空'
                }
                const i = Math.floor(Math.random() * (arr.length))
                const element = arr[i];
                arr.splice(i,1)
                return element
        }
        const yi = document.querySelector("div[class='yi']")
        const er = document.querySelector("div[class='er']")
        const san = document.querySelector("div[class='san']")

        yi.style.color = 'red'
        yi.style.fontSize = '17px'
        const one = chou()
        yi.innerHTML = `一等奖：${one}`
