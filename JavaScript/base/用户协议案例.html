<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>用户协议</h1>
    <p>
        用户协议。。。。。
    </p>
    <button disabled="disabled">倒计时3秒</button>
    <script>
        const but = document.querySelector('button')
        let num = 3
        function startCountdown(){
                setInterval(()=>{
                num--
                but.innerHTML = `倒计时${num}秒`
                if (num<=0) {
                    but.disabled = false
                    but.innerHTML = `下一步`
                    clearInterval()
                }
            },3000)
        }
        startCountdown()
    </script>
</body>
</html>
