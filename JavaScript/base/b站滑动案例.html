<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            margin: 0 auto;
            height: 40px;
            width: 500px;
            background-color: antiquewhite;
            border: 1px #999 solid;
        }
        a {
            text-decoration: none;
            font-size: 15px;
            text-align: center;
            line-height: 40px;
            padding-left: 25px;
        }
        .line {
            width: 40px;
            height: 4px;
            background-color: rgb(253, 132, 152);
            transform: translateX(18px);
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="">首页</a>
        <a href="">动画</a>
        <a href="">番剧</a>
        <a href="">国创</a>
        <a href="">音乐</a>
        <!-- 红色线 -->
        <div class="line"></div>
    </div>
    <script>
        const line = document.querySelector('.line')
        const nav = document.querySelector('.nav')
        nav.addEventListener('click',function(e){
            console.log(e.target.offsetLeft)
            
            if (e.target.tagName === 'A') {
                // 计算相对于导航栏的左边界的位置
                const offsetLeft = e.target.offsetLeft - nav.offsetLeft;
                line.style.transform = `translateX(${e.target.offsetLeft}px)`
            }
        })
    </script>
</body>
</html>
