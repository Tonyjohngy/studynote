<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab {
            height: 200px;
            width: 300px;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            font-size: 12px;
        }
        .tab-nav {
            height: 50px;         
        }
        .tab-nav li {         
            float: left;
            padding: 10px;
        }
        .tab-content {
            height: 150px;
        }
        img {
            width: 100%;
            height: 150px;
        }
        .tab-nav .active {
            color: red;
        }
        .tab-content div {
            display: none;
        }
        .tab-content .active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab-nav">
            <ul>
                <li><a class="active" data-id="1" href="">精选</a></li>
                <li><a data-id="2" href="">美食</a></li>
                <li><a data-id="3" href="">百货</a></li>
                <li><a data-id="4" href="">个护</a></li>
                <li><a data-id="5" href="">预告</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="item active"><img src="images/pc1.jpg" alt=""></div>
            <div class="item"><img src="images/pc5.jpg" alt=""></div>
            <div class="item"><img src="images/pc2.jpg" alt=""></div>
            <div class="item"><img src="images/pc3.jpg" alt=""></div>
            <div class="item"><img src="images/pc4.jpg" alt=""></div>
        </div>
    </div>
    <script>
        const ul = document.querySelector('.tab-nav ul')
        const items = document.querySelectorAll('.tab-content .item')
        ul.addEventListener('click',function(e){
            if (e.target.tagName==='A') {
                document.querySelector('.tab-nav .active').classList.remove('active')
                this.classList.add('active')

                const i = +e.target.dataset.id
                items[i].querySelector('.active').classList.remove('active')
                items[i].classList.add('active')
            }
        })
    </script>
</body>
</html>
