<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            border: 1px black solid;
        }
    </style>
    <script  src="jq/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="time"></div>
    <div class="dt"></div>
    <script>
        /* 
        14 日期对象
        日期对象 用来代表时间对象
        作用：可以做当前系统时间

        实例化 new Date()
        获取指定时间 new Date('2024-5-23')
        
        日期对象方法

        */
       function getDate(){
          const date = new Date()
          let h = date.getHours()
          let m = date.getMinutes()
          let s = date.getSeconds()
          h = h < 10 ? '0' + h : h
          m = m < 10 ? '0' + m : m
          s = s < 10 ? '0' + s : s
          return `今天是${date.getFullYear()}年，${date.getMonth()+1}月，${date.getDate()}日，${h}时，${m}分，${s}秒`
       }

       $(document).ready(function(){
        setInterval(() => {
            $('.time').html(getDate())
        }, 1000);
       })
       /*
       时间戳
       使用场景: 需要计算倒计时效果
       时间戳是1970年1月1日0时0分0秒到现在的毫秒数

       算法：将来的时间戳-现在的时间戳 = 剩余时间毫秒数
       剩余时间毫秒数转换成倒计时时间

       三种方法获取时间戳
       1 date.getTime()
       2 简写 + new Date() 可以返回当前或者指定的时间戳（重点）
       3 Date.now() 只能获取当前的
       */
        
       

       function tt() {
            const now = + new Date()
            const future = + new Date('2024-8-26 20:16:00')
            const count = (future-now)/1000
            const d = Math.floor(count /60/60/24)
            const h = Math.floor(count /60/60%24)
            const m = Math.floor(count /60%60)
            const s = Math.floor(count % 60)
            $('.dt').html(`倒计时：${d}日${h}时${m}分${s}秒`)
       }
           
       setInterval(tt,1000)
    /*
       15 节点操作
       1 DOM 节点
       节点类型：
       元素节点： 所有标签body html是根节点 div
       属性节点： href
       文本节点： 所有文本
       其他

       2 节点操作
       通过父子兄弟操作

       父节点查找 子元素.parenNode 找不到返回null
       子节点查找 .childNodes 获取所有元素节点，返回一个伪数组
       兄弟查找 上一个兄弟 nextElementSibling
                下一个兄弟 previousElementSibling


        增加节点：创建一个新的网页元素，再添加到页面中，一般先创造节点再插入节点
        document.createElement('标签名')

        追加节点：
        父元素.appendChild()  插入父元素的最后一个元素
        父元素.insertBefore(要插入的元素，在那个元素之前)

        克隆节点：元素.cloneNode(布尔值)
        会复制一个原有的节点，把复制的节点放到指定的元素内部
        布尔值true则会克隆是包含后代节点，默认是false
        
        删除节点 父元素.removeChlid(子元素) 如不存在父子关系则不成功

        16 M端事件
        移动端有独特的触屏事件
        touch事件代表一个触控点
        touchstart 手指接触开始
        touchmove 滑动
        touchend 手指移开触发事件
    */
    </script>
