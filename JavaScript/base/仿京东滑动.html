<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
        }
        .header {
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: blueviolet;
            text-align: center;
            line-height: 80px;
            transition: all 0.5s;
        }
        .main {
            overflow: hidden;
            width: 500px;
            height: 2000px;
            margin: 0 auto;
            background-color: pink;
        }
        .sk{
            margin-top: 500px;
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="header">导航栏</div>
    <div class="main">
        <div class="sk"></div>
    </div>
    <script>
        const header = document.querySelector('.header') 
        const sk = document.querySelector('.sk')
        window.addEventListener('scroll',function(){
            const h = document.documentElement.scrollTop;
            header.style.top = h >= sk.offsetTop ? '0' :'-80px'
        }) 
    </script>
</body>
</html>
