<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        函数
        function 执行特定任务的代码
        精简代码，提高开发效率
        （把逻辑包装起来）
        function 函数名(参数列表){
            函数体
        }
        函数名最好用动词，小驼峰命名

        形参 声明函数时的参数
        实参 调用函数传进去的参数

        开发中形参和实参个数一致

        函数体：逻辑代码

        用法：调用函数名，并传入相应的参数

        不输入实际参数就默认undefined 结果NaN，也可以在参数列表加默认值 x=10


        复用代码和循环重复代码的区别：
        循环代码写完就执行，不能控制执行位置
        函数的复用代码可以，灵活可复用

        细节补充：
        1、后面的函数会覆盖前面的同名函数就近原则
        2、形参和实参的个数可以不一致，形参多了自动加undefined，实参多了省略
        3、return 返回函数结果给外部函数使用，方法结束的标志，后面不会有函数的代码执行，而break只会跳出当前循环，
        有可能有下一个外部循环。
        return并不是结束的关键字，但他可以用来结束一个方法或循环，还能返回值。
        break用来跳出整个语句块，结束当前循环的执行，跳出自己的一层。

     -->

     <!-- 
        作用域：分全局和局部
        作用是提高程序逻辑，增强程序的可靠性，减少名字冲突

        全局：整个js  局部：函数内

        特殊情况
        1、如果函数内变量没有声明，直接赋值，也可以当全局变量（不推荐）
        2、变量的访问原则：代码至少有一个作用域，在能够访问的的情况下先局部后全局，就近原则
      -->

      <!-- 
        匿名函数
        分为具名函数和匿名函数
        匿名函数：没有名字
        方法1 函数表达式 要求先声明后调用，不让会报错
        放入变量中
       -->
       <script>
        let fun = function (){
            alert('11')
        }
        fun();
        /* 
        2、立即执行函数
        分以下两种方法
        多个执行要用分号隔开，前后都要
        */
        // (function(a,b){alert(a+b);})(1,2);
        (function (){console.log(22)})();
       
       (function (a,b){alert(a+b)}(1,2));
       /* 
       逻辑中断
       js中的与或不是返回boolean，会返回两边的表达式
       短路 &&左边为false就短路 ||左边为true就短路
       原因：只要判断左边就得到结果

       &&表达式1为true就返回表达式2 
       ||表达式2为true就返回表达式1
       */
        function sum(a,b){
            a = a || 0
            b = b || 0
            return a+b
        }

        let s = sum(1,3)
        console.log(s)

        /* 
        转换成boolean值

        显示转换 '' undefined null false NaN转换成布尔值都是false，其余都是true

        隐式转换 
        1、字符串""+1，结果是1
        2、减法- ，只能用于数字，会使空字符串转换为0
        3、null经过数学转换为0
        4、undefined为NaN
        */
       </script>
</body>
</html>
