<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script>
        let ss = +prompt('输入秒数：')
        function suan(ss){
            let h = parseInt(ss / 60 / 60 % 24)
            let m = parseInt(ss /60 % 60)
            let s = parseInt(ss %60)
            document.write(`${h}小时，${m}分钟， ${s}秒数`)
        }
        suan(ss)
    </script>
</body>
</html>
