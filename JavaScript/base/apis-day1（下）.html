<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #666;
        }
        .r {
            color: red;
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <div>213</div>
    <button></button>
    <script>
                /* 
        4、操作元素属性
        4.1 常用属性
        对象.属性 = 值
        4.2 样式属性
        对象.style.样式属性 = 值

        注意：
        1、修改样式通过style属性引出
        2、css属性如有-连接符，多个单词需要转换小驼峰
        3、赋值的时候不要忘记加css单位
        4、js修改style样式操作场生的是行内样式，css权重更高

        4.3 操作类名
        类名修改多个样式
        元素.className='css类名'
        注意：
        1、由于class是关键字，所以用className代替
        2、className是新值换旧值，

        4.4 操作classlist操作类追加控制css
        元素,classList.add()
        元素,classList.remove()
        切换
        元素,classList.toggle()

        className与classList区别

        */
        const img = document.querySelector('img')
        img.src = 'E:/vscode code/study/images/矩形50.png'

        const d = document.querySelector('div')
        // 添加类名 如果原先有但不想覆盖要加上之前类名
        d.className = 'box'
        d.classList.add('r')

        /* 
        4.5 操作表单属性
        表单属性：disable checked selected
        */
        const button = document.querySelector('button')
        button.disabled = true

        /* 
        4.6 自定义属性
        data-属性 一律以dataset对象方式获取
        对象.dataset.属性
        */

        /* 
        定时器
        每隔一段时间实行一个功能

        1、开启定时器
        setInterval(函数,间隔时间)
        注意：函数名不用加括号
        定时器返回一个id数字
        间隔时间单位是毫秒（1s = 1000ms）

        2、关闭定时器
        let 变量名 = setInterval(函数,时间间隔)
        clearInterval(变量名)
        
        一般不会刚创建就停止，而是满足一定条件再停止
        */

        /* 
        监听事件
        也叫事件绑定，一旦触发事件，立刻调用一个函数做出反应

        三要素
        1、事件源：事件发生的对象 获取dom对象
        2、事件类型：什么方式触发  要加引号
        3、调用的函数：做什么事 每次执行一次

        事件源.addEventListener('事件',function(){})
        事件源.on事件 = function(){}
        on方法会被覆盖，addEventListener可使用多次


        事件类型
        鼠标触发
        click 点击  mouseenter 经过 mouseleave 离开
        焦点事件
        focus 获取焦点 blur失去焦点
        键盘事件
        keydown 键盘按下 keyup抬起触发
        文本事件
        input 用户输入事件
        */
    </script>
</body>
</html>
