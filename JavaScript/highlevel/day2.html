<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        深入对象
        创造对象的三种方式
        1 利用字面量创建
        2 利用new Object()
        3 构造函数
        构造函数技术上是常规函数
        两个约定：
        1 命名以大写字母开头
        2 ‘new’ 操作符来执行 实例化对象

        
        说明： 
        1、使用new关键字调用函数的行为被称为实例化
        2、实例化构造函数，没有参数时可以省略（）
        3、构造函数内部无需写return，返回值即为新创建的对象，自动返回对象
        4、不要写return，无效
        5、new Object() new Date()也是实例化构造函数
        实例化过程
        1、创建对象
        2、构造函数this指向新的对象
        3、执行构造函数代码，修改this，添加新的属性
        4、返回新的对象

        实例成员：
        1、通过实例化创建的对象叫实例对象，对象中的属性和方法成为实例成员
        2、为构造函数传入参数，动态创建结构相同但值不同的对象
        3、构造对象创建实例对象彼此互不影响

        静态成员
        1、构造函数的方法和属性
        2、一般公共特征的属性和方法静态成员设置为静态成员
        3、静态成员方法中的this指向构造函数本身
        */
       function Pig(name,age){
            this.name = name
            this.age = age
       }
       const p = new Pig('ll',13)
       console.log(p);
       /*
       内置构造函数
       基本数据类型都有专门的构造函数，被称为包装类型
       引用类型：Object Array RegExp Date等
       包装类型：String Number Boolean等

       1、Object
       推荐用字面量创建新的对象
       三种静态方法
       1.1 Object.keys静态方法获取对象中所有属性（键）
       1.2 Object.values 获取所有值，返回一个数组
       1.3 Object.assign 用于拷贝，经常用于场景给对象添加属性
       */
      const obj = {
        name:'gogo',
        age:19,
        sex:'male'
      };
      console.log(Object.keys(obj));
      console.log(Object.values(obj));
      const newOne = {};
      Object.assign(newOne,obj);
      console.log(newOne);
       /*
       2、Array
       可创建数组
       2.1 foreach() 遍历数组 需要一个函数作为参数 函数中的形参可以传递三个参数：value index obj正在遍历的数组
       2.2 filter   过滤数组 条件过滤
       2.3 map  迭代数组 逐一处理
       2.4 reduce   累记器 统一处理
       2.5 其他
       join 将数组转换成字符串，并用自定方式连接 不影响原来数组
       find 查找符合条件的第一个值
       every 检测数组是否都满足条件 返回布尔值
       some 检测是否有数组满足条件 返回布尔值
        concat 连接多个数组 不影响原来数组
        sort  排序，默认unicode排序 可传入函数 a-b 升序 b-a降序
       splice()  指定删除元素 返回删除的元素的数组 ，会影响原来的数组
        reverse 翻转数组
        findIndex 查找数组的索引值
       Array.from() 伪数组转换成真数组
       */
    //   foreach
    var arr = [1,4,67,89,106,5,6,10]
    console.log(arr.join('-'));
    console.log(arr.find(a=>a%2===0));
    console.log(arr.every(a=>a%2===0));
    console.log(arr.some(a=>a%2===0));

      arr.forEach(function (value,index,obj) {
        console.log('第'+parseInt(index+1)+'个元素，值是'+value+'数组：'+obj);
      })
    // filter
    const a = arr.filter(a=>a%2 === 0)
    console.log('filter:'+a);
    // mapper
    const b = arr.map(a=>a=a*2)
    console.log('map:'+b);
    // reduce
    const c = arr.reduce((i,sum)=>{
       return sum = i+sum
    })
    console.log('reduce'+ c);
    // splice
    var result = arr.splice(2,3)
    console.log(result);
    console.log(arr);
    // 可不删除并追加元素，复制新的数组会为空
    arr.splice(1,0,'1','3')
    console.log(arr);
    // concat
    const arr2 = [4,7,9]
    result = arr.concat(arr2,1,55,888)
    console.log(result);
    // join
    const str = arr.join('--')
    console.log(str);
    // sort
    arr3 = [2,67,1,643,7]
    arr3.sort(function (a,b) {
        return a-b
    })
    console.log(arr3);
       /*
       3、String
       常见
       length属性
       split('分隔符') 分割字符串
       substring()
       startsWith()
       includes()
       toUpperCase()
       toLowerCase()
       indexOf
       endsWith
       replace()
       match() 查找字符串 匹配正则表达式
       includes() 检测一个字符串是否包含另一字符串
       */
        // substr(index,length) 截取字符串 截取开始的索引 长度
        var s = 'hello world'
        console.log(s.substr(1,5));
        // substring() 截取字符串 参数：开始索引，结束索引 将负数视为0
        // splice() 截取字符串 参数： 开始索引 结束索引 为-1的话到最后
        // chatAt()通过索引获得字符串
        console.log(s.charAt(4));
        // indexof() 第一次出现字符串的索引 ，可以指定开始的索引
        console.log(s.indexOf('o',5));
       /*
       4 Number
       toFixed(n) 设置保留小数位的长度 n为长度
       */
      let n = 1.235537
      console.log(n.toFixed(2));
    </script>
</body>
</html>
