     <style>
        * {

        body {

        .item {

        a {

            cursor: pointer;
        }
        a:active, 
        a:focus{
            background-color: #999;

        }
    </style>
</head>
<body>
    <div class="header">
        <a onclick="fil(0,Infinity)" class="degree1">全部</a>
        <a onclick="fil(0,100)" class="degree2">0-100元</a>
        <a onclick="fil(100,200)" class="degree3">0-200元</a>
        <a onclick="fil(300,Infinity)" class="degree4">300元以上</a>

    <div class="items"></div>

    // 过滤筛选
    const items= document.querySelector('.items')
    const degree1= document.querySelector('.degree1')


    function fil(min ,max) {
        const filterItems = goodsList.filter(a=>{
           return max >= parseFloat(a.price) && parseFloat(a.price) >= min          
        })
        let str = ''
        filterItems.forEach(a => {
            str += `
            <div class="item">
                <img src="${a.picture}" alt="">
                <div class="name">${a.name}</div>
                <div class="price">${a.price}</div>
             </div>`
        });
        items.innerHTML = str
    }

    degree1.click()

    </script>
