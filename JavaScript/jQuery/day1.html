    <script>
        /*
        js的工具库

        两把利刃
        jq核心函数：$()和jQuery()  jQuery()提供全局函数供我们使用 $()是一个工具对象
        jQuery核心对象：


        1 选择器
        1.1基本选择器
        */
        // 1.1.1 标签选择器
        $('div').css('background','red')
        // 1.1.1.2 id选择器
        $('#a').css('background','red')
        // 1.1.1.3 class选择器
        $('.items').css('background','red')
        // 1.1.1.4 通配符*
        $('.item *').css('background','red')
        // 1.1.1.5 并集选择器
        $('p,button').css('background','red')
        // 1.1.1.6 交集选择器
        $('p.red').css('background','red')
        // 1.1.2 层级选择器
        // 1.1.2.1 子代选择器
        $('ul>li').css('background','red')
        // 1.1.2.2 后代选择器
        $('ul span').css('background','red')
        // 1.1.2.3 兄弟选择器
        // $('#ll+li').css('background','red')
        $('#ll~li').css('background','green')
        // 1.1.3 过滤选择器
        // 1.1.3.1 基本筛选器
        // $('tr:even').css('background','green')
        // $('tr:odd').css('background','yellow')
        // $('tr:first').css('background','red')
        // $('tr:last').css('background','purple')
        // 从下标小于2（0开始）
        // $('tr:lt(2)').css('background','black')
        // 从下标大于2
        // $('tr:gt(2)').css('background','white')
        // 等于2
        // $('tr:eq(2)').css('background','white')
        // 不等于2
        // $('tr:not(tr:eq(2))').css('background','black')
        // 1.1.3.2 内容筛选器
        // 包含
        $('.no2 td:contains("22")').css('background','black')
        // 包含的标签
        $('.no2 td:has(span)').css('background','red')
        // 为空的标签
        $('.no2 td:empty').css('background','green')
        // 不为空
        $('.no2 td:parent').css('background','yellow')
        // 1.1.3.3 属性筛选器
        // hreflang属性 
        $('a[hreflang="en"]').css('background','yellow')
        $('a[hreflang!="en"]').css('background','red')
        $('a[hreflang^="en"]').css('background','green')
        // 有hreflang属性并且属性值是en
        $('a[hreflang|="en"]').css('background','red')
        // 以什么结尾
        $('a[hreflang$="en"]').css('background','purple')
        // 包含某个特定
        $('a[hreflang*="uk"]').css('background','yellow')
        // 用空格隔开并包含的值
        $('a[hreflang~="uk"]').css('background','black')
        $('a[hreflang~="uk"][title="chinese"]').css('background','red')

        // 1.1.3.4 可见筛选器
        $('p:hidden').css('display','block')

        // 1.1.3.5 子元素筛选器
        $('ul li:last-child')

        // 1.1.4 表单选择器
        // 1.1.4.1 表单类型选择器
        $('input:text')
        $('input:button')
        $('input:submit')
        $('input:reset')
        $('input:text')
        $('input:password')
        // 1.1.4.2 表单状态选择器 
        $(':checked')
        $(':focus')
        $(':disabled')
        $(':selected')
        // 2.1 工具
        // 2.2.1 $.each() 迭代函数
        var a = [1,3,5,6,8]
        $.each(a,function (index,element) {
            console.log(index,element);
        })
        // 2.2.2 $trim() 去空格方法
        var str = " 11  "
        console.log($.trim(str));
        // 2.2.3 $type() 确定类型函数
        console.log($.type(str));
        // 2.2.4 $isArray() 测试是否是一个数组函数
        console.log($.isArray(str));
        // 2.2.5 $isFunction() 是否是一个函数函数
        console.log($.isFunction(str));
        // 2.3 ajax
        // 2.3.1 $.ajax
        // $.ajax({
        //     url: 'http://www.baidu.com',
        //     type: 'get',

        // get 相当于缩写ajax post等同
        // $.get("log/index",{username:'3222',sex:'female'},function (response) {
        //     alert(response)
        // })
        // 第三章 jQuery核心对象
        // 3.1 属性
        // 1、attr() 操作属性值为非布尔的属性 attr() 
        // 方法用于获取或设置 HTML 元素的属性（attributes）。
        // 属性是 HTML 标签中定义的值，例如 id、class、href、src 等。
        $('.a').attr('title','yessss')
        // 2、prop()  用于获取或设置 HTML 元素的特性（properties）。特性是 DOM 对象的属性，例如 checked、
        // selected、disabled、value 等。特性反映了元素的当前状态，而不仅仅是初始的 HTML 定义。
        $('.a').prop('checked','true')
        // ps html属性和dom特性 html属性是一旦加载好就不会改变 dom特性是动态的可能会出现变化
        // ps 伪元素选择器 $(':checkbox') type的值
        // 3、val() 获取表单和设置表单元素的值

        // 3.2 样式
        // 1、css() 操作样式

        // 2、addClass()   为匹配的元素添加样式类名 不会删除已有的类名

        // removeClass() 移除类名

        // hasClass() 确定是否分配类名

        // toggleClass() 为匹配的元素添加样式类名 会添加或删除已有的类名

        // 3.3 尺寸
        // width()宽度  height()高度 innerWidth() width+padding的值 innerHeight() height+padding的值
        // width+padding+border的值 如果是true加上margin outerWidth(true/false) outerHeight(true/false)

        // 3.4 尺寸
        // 1、 offset() 相对于页面左上角的坐标

        // 2、position()    相对于父元素左上角的坐标

        // 3、scrollLeft()  滚动x坐标
        // 3、scrollTop() 滚动y坐标
       
        // 4 操作
        // 4.1 dom内部插入
        // 1、text() 文本内容

        // 2、html() html内容 可获取标签

        // 3、append() 相匹配元素内部最后面追加指定内容

        // 4、appendTo() 将指定内容追加 跟append相反 反向追加

        // 5、prepend() 插入最前面

        // 6、prepend() 反向

        // 4.2 dom外部插入
        // 1、before() 之前
        // 2、after() 之后
        // 3、insertAfter() 与after操作的位置相反 $('<p>11</p>').insertAfter($('div'))
        // 4、insertBefore

        // 4.3 dom移除
        // 1、empty() 删除所有子元素
        // 2、remove() 删除所有匹配元素

        // 4.4 dom替换
        // 1、replaceWith 
        // 2、replaceAll 目标和源相反 功能用上

        // 4.5 拷贝

        // 4.6 dom遍历

        // 3、prev() 获取前一个兄弟元素

        // 5、next() 下一个兄弟
        // 6、nextAll() 所有下一个
        // 7、siblings() 所有兄弟

        // 5 遍历
        // 1、each() 为每一个元素执行函数
        // 2、first()   第一个元素
        // 3、last() 最后一个
        // 4、eq() 获取指定索引元素
        // 5、not() 从匹配元素中移除指定元素
        // filter() 筛选元素集合匹配表达式的元素集合

        // 6 事件 发生某件事就触发指定函数
        // 6.1 浏览事件
        // 1、resize() 浏览器尺寸变化
        // 2、scroll() 浏览器滚动
        // 6.2 事件绑定
        // 1、on() 指定元素绑定一个或者多个事件
        // 2、off() 移除一个事件
        // 6.3 事件委托
        // 1、delegate() 设置事件委托
        // 2、undelegate() 移除事件委托

        // 3、事件对象
        // event.currentTarget 当前dom执行元素
        // event.target 触发事件的dom执行元素
        // event.offsetX
        
        //6.4 表单事件
        // 1、focus() 获取焦点
        // 2、blur() 失去焦点
        // 3、change() 内容改变
        // 4、select() 当内容被选择
        // 5、submit() 提交
        
        // 6.5鼠标事件
        // 1、click() 点击
        // 2、dblclick() 双击
        // 3、mousedown() 鼠标点下
        // 4、mouseup() 鼠标松开
        // 5、mouseenter() 鼠标经过
        // 6、mouseleave() 鼠标离开
        // 7、mouseover() mouseout()功能同上，但会被后代节点触发 事件委托 冒泡
        // 8、mousemove() 鼠标移动

        // 6.6 键盘事件
        // 1、keydown() 按下
        // 2、keyup() 松开
        // 3、keypress() 也是按下

        // 7 动画
        // 7.1 基础
        // 1、hide() 隐藏元素
        // 2、show() 显示元素
        // 3、toggle() 控制显示和隐藏

        // 7.2 渐变
        // 1、fadeIn() 通过淡出的方式显示元素
        // 2、fadeOut() 通过淡出的方式隐藏元素
        // 3、fadeToggle() 用淡入和淡出动画隐藏和显示一个元素
        
        // 7.3 滑动
        // 1、slideDown()滑动显示
        // 2、slideUp() 滑动隐藏
        // 3、slideToggle() 滑动显示或隐藏

        // 7.4 自定义
        // 1、animate() 根据一组css自定义动画，并支持链式调用
        // 2、stop() 停止动画

        // 8、jQuery工具方法
        // min() max() leftTrim() rightTrim()
        $.extend({
            min: function (a,b) {
                return a < b ?a:b
            },
            max: function (a,b) {
                return a > b ?a:b
            },
            leftTrim: function (str) {
                return str.replace(/^\s+/,'')
            },
            rightTrim: function (str) {
                return str.replace(/^\s$/,'')
            }
        })
        console.log($.min(3,5));
