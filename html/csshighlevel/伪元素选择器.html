<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid black;
        }
        div::after {
            position: absolute;
            top: 8px;
            right: 10px;
            font-family: 'icomoon';
            content: '\ea3e';
            /* content: ""; */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
        伪元素选择器
        利用css创建选择器，不需要html标签，简化HTML结构
        ::before 在元素内部前面插入
        ::after  在元素内部后面插入

        ps:before和after创建一个元素，但属于行内元素
           新创建的这个元素在文档树中找不到，称为伪元素
           语法：element::before {content：""}
            before和after必须有content属性
            伪元素选择器和标签选择器一样，权重为1
            -->
    <div></div>
</body>
</html>
