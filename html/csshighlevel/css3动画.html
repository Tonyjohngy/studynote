<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            /* 动画名称 */
            animation-name: move;
            /* 持续时间 */
            animation-duration: 1s;
            /* 运动曲线 */
            animation-timing-function: ease;
            /* 延迟时间 */
            animation-delay: 1s;
            /* 动画重复次数 iteration 重复的 count 次数 infinite 无限 */
            animation-iteration-count: 3;
            /* 播放方向 默认normal 反方向 alternate */
            animation-direction: alternate;
            /* 动画结束后的状态 默认是backwards 回到起始位置 forwards 留在结束位置 */
            animation-fill-mode: forwards;
        }

        @keyframes move{
            0% {
                transform: translate(0px,0px);
            }
            25% {
                transform: translate(50px,0px);
            }
            50% {
                transform: translate(50px,50px);
            }
            75% {
                transform: translate(0px,50px);
            }
            100% {
                transform: translate(0px,0px);
            }
        }
    </style>
</head>
<body>
    <!-- 动画（animation）
        通过设置多个节点精确控制一个或一组动画，来实现复杂动画效果
        相较于过渡能实现更多变化，更好控制，自动播放等效果 不用鼠标经过

        基本使用
        1、定义动画
        @keyframes 动画名称{}

        0%是动画的开始，100%是动画的完成，这样的规则是动画序列
        @keyframes中规定样式，就能创建样式逐渐成为新样式的动画效果
        可以任意改变多样式多次
        用百分比来规定变化发生的时间，活用关键字from，to 等于0%到100%
        2、使用动画


        animation简写
        animation : 动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或结束状态、

        简写属性不包含animation-paly-state :pause 暂停动画 经常和鼠标经过等配合

    -->
    <div class="a">

    </div>
</body>
</html>
