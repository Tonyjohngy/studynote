<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }
        .map {
            position: relative;
            margin: 0 auto;
            width: 747px;
            height: 617px;
            background: url(images/map.png) no-repeat;
        }
        .city {
            position: absolute;
            left: 555px;
            top: 238px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: rgb(0, 128, 255);
            border-radius: 50%;
        }

        .city div[class^="pluse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px rgb(0, 128, 255);
            border-radius: 50%;
            animation: pluse 1.2s linear infinite;
        }

        .city div.pluse2 {
            animation-delay: 0.4s;
        }
        .city  div.pluse3 {
            animation-delay: 0.8s;
        }
       
        @keyframes pluse {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
        .gd {
            left: 550px;
            top: 520px;
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dot"></div>
            <div class="pluse1"></div>
            <div class="pluse2"></div>
            <div class="pluse3"></div>
        </div>
         <div class="city gd">
            <div class="dot"></div>
            <div class="pluse1"></div>
            <div class="pluse2"></div>
            <div class="pluse3"></div>
        </div>
         <div class="city">
            <div class="dot"></div>
            <div class="pluse1"></div>
            <div class="pluse2"></div>
            <div class="pluse3"></div>
        </div>
    </div>

</body>
</html>
