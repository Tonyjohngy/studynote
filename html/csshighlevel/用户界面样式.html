<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <!-- 鼠标样式 cursor -->
    <p style="cursor: default;">1111111111111</p>
    <p style="cursor: pointer;">1111111111111</p>
    <p style="cursor: move;">1111111111111</p>
    <p style="cursor: text;">1111111111111</p>
    <p style="cursor: not-allowed;">1111111111111</p>

    <!-- 取消表单轮廓  防止拖拽文本域 outline -->
    <input type="text">
    <!-- 防止拖拽文本域 resize-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
