    <!-- 
        行内元素
        1、一行可有多个元素
        2、高宽设置无效
        3、默认宽度是内容默认宽度
        4、行内元素只能容纳行内元素或文本元素
        5、链接不能再放链接
        6、特殊情况a元素可以放置块状元素
     -->
</body>
