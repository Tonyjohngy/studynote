<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
      <tr>
        <td>李安</td>
        <td>23</td>
        <td>男</td>
      </tr>
    </table>

    <button>提交</button>
</body>

<style>
  table {
            border-collapse: collapse; /* 合并边框 */
            width: 50%; /* 表格宽度 */
            margin: 0 auto;
        }

  th, td {
            border: 1px solid black; /* 设置边框样式 */
            padding: 8px; /* 设置内边距 */
            text-align: left; /* 文本左对齐 */
        }

  th {
            background-color: #f2f2f2; /* 表头背景色 */
        }
  
  button {
    outline-color: blue;
    outline-style: dotted;
    outline-width: 3px;
  }
</style>
</html>
