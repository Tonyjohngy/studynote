<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器--后代选择器</title>
    <!--  -->
    <style>
        ol li {
            color: #ff0000;
        }
        .nav li {
            color: aqua;
        }
    </style>
</head>
<body>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
