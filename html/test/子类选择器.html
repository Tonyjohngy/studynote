<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子类选择器</title>
    <style>
        /* >只有亲儿子才变色  没有的话子孙都变色*/
        .nav>a {
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">
            我是儿子
        </a>
        <p><a href="#">我是孙子</a></p>
    </div>
</body>
</html>
