<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        a {
            height: 40px;
            width: 200px;
            color: #ffffff;
            background-color: rgb(4, 6, 8);
            display: block;
            font-size: 14px;
            text-decoration: none;
            /* text-indent: 2em; */
            padding-left: 30px;
            /* 垂直居中 令行高等于盒子的高度  小于盒子高度就有偏上 大于就偏下*/
            line-height: 40px;
        }

        a:hover {
            background-color: rgb(255, 103, 0);
        }

    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">耳机 音响</a>

</body>
</html>
