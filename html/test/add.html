<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5广告示例</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .ad-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .ad-image {
            width: 100%;
            height: auto;
        }
        .ad-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <img src="ad-image.jpg" alt="广告图片" class="ad-image">
        <div class="ad-button" onclick="window.open('https://www.example.com', '_blank')">点击了解更多</div>
    </div>
</body>
</html>
