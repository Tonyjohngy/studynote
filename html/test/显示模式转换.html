<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式转换</title>
    <style>
        /* 转换块元素 */
        a {
            height: 300px;
            width: 300px;
            background-color: antiquewhite;
            display: block;
        }
        /*转换行内元素  */
        div {
            display: inline;
            background-color: aquamarine;
        }
        /*  */
        span {
            width: 200px;
            height: 200px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">连接</a>
    <div>
        块状元素
    </div>
    <div>
        块状元素
    </div>
    <span>
        行内元素转换行内块元素
    </span>
</body>
</html>
