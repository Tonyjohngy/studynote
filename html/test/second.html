<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
</head>
<body>
    <h1>标题1</h1>
    <h2>标题2</h2>

    <p>段落1</p><p>段落2</p>
    <hr>
    <!-- 链接可以用a标签实现 -->
    <!-- target标签 ：跳转_blank 不跳转_self  额外信息title-->
    <a href="https://www.baidu.com" title="百度" target="_self">百度</a><br>
    <img name="pic" src="E:\vscode code\html\images\html55.png" width="258" height="139" alt="html5"/>
    <!-- 换行 -->
    <p>你好<br>吗</p>
    <!-- 加粗 -->
    <b>加粗</b>
    <strong>加粗</strong>
    <!-- 放大 -->
    <big>放大</big>
    <!-- 缩小 -->
    <small>缩小</small>
    <!-- 斜体 -->
    <em>斜体</em>
    <!-- 上标 -->
    <sup>上标</sup>
    <!-- 下标 -->
    <sub>下标</sub>
    <del>删除字</del>
    <br>
