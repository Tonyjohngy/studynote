<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <div>
        <h2>填写表单</h2>
        <form action="baidu.com" method="post" name="my_form">
            <table>
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" id="my_name" name="my_name" placeholder="请输入姓名"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td>
                        <input type="password" id="my_password" name="my_password" maxlength="15" placeholder="请输入不多于15位的密码"><br>
                    </td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><input id="man" name="sex" type="radio" value="male" checked>
                        <label for="man">男</label>
                        <img src="images/man.jpg">
                        </label>
                        <input id="woman" name="sex" type="radio" value="female">
                        <label for="woman">女</label>
                        <img src="images/women.jpg">
                    </td>
                </tr>
                <tr>
                    <td>住址：</td>
                    <td>
                        <input type="checkbox" name="hobby" value="eat">吃饭
                        <input type="checkbox" name="hobby" value="sleep">睡觉
                    </td>
                </tr>
                <tr>
                    <td>爱好：</td>
                    <td>
                        <select name="place">
                            <option name="guangdong" selected>广东</option>
                            <option name="guangxi">广西</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>手机号：</td>
                    <td><input type="text"><input type="button" value="获取验证码"></td>
                </tr>
                <tr>
                    <td>提交图片：</td>
                    <td><input type="file" value="提交图片"></td>
                </tr>
                <tr>
                    <td>文本框：</td>
                    <td><textarea name="big_text" cols="20" rows="3">请输入</textarea></td>
                </tr>
                <tr>
                    <!-- <td><input type="image" value="图片"></td> -->
                    <td><input type="submit" value="提交"><input type="reset" value="重置"></td>
                </tr>
                
            </table>          
            <!-- <input type="hidden" value="隐藏文字"> -->
        </form>
    </div>
    
</body>
</html>
