<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tableSpan
    </title>
</head>
<body>
    <table width="500" height="249" border="1" cellspacing="1" align="center">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
    </ol>

    <dl>
        <dt>1</dt>
        <dd></dd>
        <dd>1</dd>
        <dd>1</dd>
    </dl>
</body>
</html>
