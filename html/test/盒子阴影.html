<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        .a {
            width: 300px;
            height: 100px;
            background-color: gray;
            /*数值含义： h-shadow水平阴影 v-shadow垂直阴影 blur模糊距离 spread阴影尺寸 color颜色 inset外部阴影改为内部*/
            /* box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3); */

            /* 另外还有文字阴影 text-shadow */
        }
        .a:hover {
            box-shadow: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
