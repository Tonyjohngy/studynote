<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            width: 100%;
            /* 设置最大最小宽度 */
            max-width: 980px;
            min-width: 540px;
        }
        div {
            float: left;
            width: 50%;
            height: 400px;
        }
        div:nth-child(1) {
            background-color: aqua;
        }
        div:nth-child(2){
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 
        流式布局（百分比布局）

     -->
     <section>
        <div></div>
        <div></div>
     </section>
</body>
</html>
