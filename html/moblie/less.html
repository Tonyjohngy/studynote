<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
    less是css的扩展语言，CSS预处理器，引入了变量，Mixin混入，运算以及函数等功能，
    大大简化css的编写，降低维护成本

    less变量
    @变量名:值;

    变量命名规范
    必须有@为前缀
    不能含有特殊字符
    不能数字开头
    大小写敏感
    分号结束

    less编译
    easy less

    less嵌套
    父子元素直接嵌套
    交集选择器、伪类元素和伪类选择器要加&，不然会有空格
    
    less运算
    + - * % / 有优先级，可以用括号
    @width + 3  70 / 20rem

    注意：运算符左右要有空格
        乘号（*）和除号（/）的写法
        对于不同单位的值之间的运算，运算结果的值取第一个值得单位
        如果只有一个只有单位就用这个单位


    rem适配方案
    1、按照设计稿与设备宽度比例，动态计算并设置html根标签的font-size大小；（媒体查询）
    2、设计稿的元素的高宽相对位置取等值，按比例计算rem值

    技术方案1 less 媒体查询 rem
    技术方案2 flexible.js rem
     -->

</body>
</html>
