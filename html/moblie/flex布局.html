<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 400px;
            height: 300px;
            background-color: beige;
            justify-content:center;
        }
        span {
            flex: 1;
            width: 50px;
            height: 60px;
            background-color: rgb(157, 153, 130);
        }
        span:nth-child(2) {
            flex: 2;
            background-color: rgb(255, 0, 0);

        }
    </style>
</head>
<body>
    <!-- 
        flex弹性布局
        任何元素都可以使用
        但float clear vertical-align属性都是失效
        采用flex布局的元素是flex容器，其子元素称为项目
        通过给父盒子加flex属性来控制盒子的位置和排列方式
     -->

     <!-- 
        常见父项属性
        flex-direction 设置主轴方向
        默认主轴是X轴，侧轴是y轴，但可以变化

        属性值：row 默认值从左到右 row-reverse 从右到左
               column从上到下  column-reverse 从下到上


        justify-content 设置主轴上的子元素排列方式

        flex-start 默认从头部开始，如果x轴，从左到右
        flex-end 从尾部开始排序
        center 在主轴居中对齐（如果是x轴水平居中）
        space-around 平分剩余空间
        space-between 先两边贴边，在平分剩余空间（重要）



        flex-wrap 设置子元素是否换行
        默认不换行nowrap
        换行 wrap


        align-content 设置侧轴上的子元素排列方式（多行）
        flex-start 从上到下
        flex-end 从下到上
        center 侧轴中间显示
        stretch 拉伸 子元素高度平分父元素高度
        space-around 子项在侧轴平分剩余空间
        space-between 先两边贴边，在平分侧轴剩余空间

        
        align-items 设置测轴上子元素排列方式（单行）
        flex-start 从上到下
        flex-end 从下到上
        center 挤在一起居中（垂直居中）
        stretch 拉伸（默认值） 子格不要给高度

        flex-flow 复合属性，相对于同时设置flex-direction和flex-wrap
        属性 row wrap
      -->

      <!-- 
        子项常见属性

        flex属性：number
        定义子项目分配剩余空间，用flex来表示占都是份数
        default 0

        align-self 控制子项自己在侧轴上的排序
        允许单个项目和其他项目不一样的对齐方式，可覆盖align-items属性
        ，默认auto，表示继承父元素的align-items属性，如果没有父元素，则等于stretch

        order 定义排序顺序 order：-1 向前排一位
       -->
     <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
