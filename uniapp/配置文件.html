<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、项目的基本组成结构
        1 page 存放所有小程序的页面
        2 utils 用来存放工具
        3 app.js 小程序入口 
        4 app.json 小程序全局配置文件
        5 app.wxss 全局样式
        6 project.config.json 项目的配置文件
        7 sitemap.json 配置小程序一起页面是否允许被小程序索引
        
        2、每个页面的基本文件
        1 js 页面脚本文件，页面的数据以及事件处理函数
        2 json 当前页面的配置，窗口外观
        3 wxml 页面模版结构文件
        4 wxss 样式表文件

        小程序四种配置文件
        1、 app.json 当前小程序的全局配置 包括所有页面路径、窗口外观、页面表现、底层tab等
         1 pages 记录所有页面的路径  将第一个页面作为首页，新建页面在后面加
         2 windows 全局定义小程序所有背景色、文字颜色等
         3 style 全局定义小程序组件所使用的样式版本
         4 sitemapLocation 指明sitemap.json的位置

        2、 project.config.json 项目的配置文件，个性化配置
        setting 保存了编译的相关配置
        projectname保存项目名称
        appid保存小程序id

        3 sitemap.json文件
        微信开放了小程序内搜索类似于SEO sitemap.json 配置小程序一起页面是否允许被小程序索引
        被搜索
        project.config.json中的checksitemap改提示信息

        4 页面的.json配置文件
        对本页面配置窗口外观进行配置，页面配置会覆盖app.json的window中的相同配置项

        WXML
        等同html 
        区别
        1 标签名称不同
        html(div span img a)
        wxml(view text image navigator)

        2 属性节点不同
        <a href="#">超链接</a>
        <navigator url="/pages/home/home"></navigator>
        3 提供类似于vue的模版语法
        数据绑定
        列表渲染
        条件渲染

        wxss
        等同css
        1 新建rpx尺寸单位
        css中需要手动进行像素单位换算，例如rem
        wxss用了rpx自动换算

        2 提供全局样式和局部样式
        app.wxss和局部.wxss
        3 wxss仅支持部分css选择器
        支持的
        .class #id element 并集选择器 后代选择器 ::after ::before伪类选择器

        js文件
        处理用户操作
        1 app.js
        全局，整个小程序的入口文件，通过调用APP()启动整个程序
        2 页面的js
        页面入口 通过Page()函数
        3 普通的js
        普通功能模块，用来封装公共的函数或属性

        宿主环境
        程序运行所必须依赖的环境 安卓 ios 脱离宿主环境没有意义
        小程序基于微信
        1 通信的主体
        包含渲染层和逻辑层
        1、WXML模版和WXSS样式工作在渲染层
        2、js工作在逻辑层

        2 通信模型
        1、渲染层和逻辑层之间的通信
        微信客户端转发
        2、逻辑层和第三方之间的
        微信客户端转发

        3 运行机制
        启动过程
        1、代码包下载到本地
        2、解析app.json全局文件
        3、执行app.js小程序入口，调用APP()创建小程序实例
        4、渲染小程序页面
        5、启动完成

        页面渲染过程
        1、解析json配置文件
        2、加载wxml wxss文件
        3、执行页面js文件，调用Page()函数
        4、页面渲染完成

        组件分类
        9类
        常用 视图容器 基础内容 表单组件 导航组件

        常见视图容器
        1 view
        普通视图区域
        类似于div 块元素
        实现视图布局
        2 scroll-view
        可滚动视图
        滚动效果
        3 swiper swiper-item
        轮播图组件和轮播item组件
        常用属性 indicator-dots 是否显示面板指示点  indicator-color指示点颜色  indicator-active-color 被选中指示点颜色
        autoplay 自动播放 interval 间隔时间 circular是否采用衔接滑动
        4 常见内容组件
        text
        文本组件
        类似于span 行内元素
        selectable/user-select属性实现长按选中
        rich-text
        富文本组件
        支持将HTML字符串渲染为WXML结构
        nodes属性把html字符串渲染对应的UI结构

        其他常用组件
        1、button
        按钮组件
        功能比html的丰富
        通过open-type属性可以调用微信提供的各种功能（客服、转发、获取用户权限、获取用户信息等）
        size大小属性  plain镂空属性
        2、image
        图片组件
        默认宽300px 高240px
        mode的属性用来指定图片的裁剪和缩放模式
        属性值如下 
        scaleToFill 默认值，不保持纵横比缩放图片，使图片完全拉伸至填满image元素，但可能失真
        aspectFit   保持纵横比，图片能完全显示长边但长边可能留白
        aspectFill  保持纵横比，完全显示短边，但可能裁剪 
        widthFix    宽度不变，高度自适应
        heightFix缩放模式 高度不变宽度自动变化


        3、navigator
        页面导航组件
        类似html的a连接

        uni.navigateTo 和 uni.switchTab

        

       
     -->
</body>
</html>
