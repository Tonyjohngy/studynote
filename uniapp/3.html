为什么要转换为 JSON 字符串
对象比较问题：
在 JavaScript 中，直接比较两个对象（如 {} === {}）会返回 false，
因为它们是不同的引用。即使两个对象的内容相同，它们的引用不同，所以不能直接比较。
JSON 字符串化：
通过将对象转换为 JSON 字符串，可以比较它们的字符串表示形式。空对象 
{} 转换为 JSON 字符串后是 "{}"，这样就可以通过字符串比较来判断对象是否为空。
