    1 周期函数 
    App 对象是小程序的入口，它提供了一些生命周期函数和全局方法。以下是 App 对象的主要节点函数：
      onLaunch(options)：小程序初始化完成时触发。

      onShow(options)：小程序启动，或从后台进入前台显示时触发。

      onHide()：小程序从前台进入后台时触发。

      onError(msg)：小程序发生脚本错误，或者 api 调用失败时触发。

      onPageNotFound(options)：小程序要打开的页面不存在时触发。

      onUnhandledRejection(options)：小程序有未处理的 Promise 拒绝事件时触发。

      onThemeChange(options)：小程序主题发生变化时触发。

      自定义全局方法：在 App 对象中定义自定义的全局方法。

      通过这些节点函数和自定义方法，你可以在小程序的不同生命周期阶段进行相应的操作和处理。

      页面的生命周期函数

      onLoad() 是微信小程序页面生命周期函数之一，用于在页面加载时执行一些初始化操作
      参数：
      options：页面跳转时传递的参数，包含 query 参数等信息。
      等同于vue的created

      onShow()：页面显示时触发。
      onShow() 函数在页面显示时触发。页面显示包括以下几种情况：

      页面第一次加载并显示。
      页面从后台进入前台显示。
      页面从其他页面返回时显示。

      触发时机：
      页面第一次加载并显示。
      页面从后台进入前台显示。
      页面从其他页面返回时显示。

      使用场景：
      页面显示时需要执行的操作，如更新数据、刷新页面内容等。
      页面从后台进入前台时需要执行的操作。

      onReady()：页面初次渲染完成时触发。函数在页面初次渲染完成时触发。
      页面初次渲染完成表示页面已经完成了首次的 DOM 渲染，可以安全地操作 DOM 元素。
      类似mounted

      触发时机：
        页面初次渲染完成时触发，只触发一次。

        使用场景：
        页面初次渲染完成后需要执行的操作，如操作 DOM 元素、初始化第三方库等。

        页面初次渲染完成后需要执行的异步操作。

      onHide()：页面隐藏时触发。

      onUnload()：页面卸载时触发。

      2 uni 全局对象 
      在 UniApp 中，uni 是一个全局对象，提供了许多常用的 API 和方法，用于开发跨平台的小程序应用。$http 是 UniApp 提供的一个用于网络请求的模块。通过将 $http 赋值给 uni.$http，你可以在整个应用中方便地使用网络请求功能。

      详细解释
      uni：UniApp 的全局对象，提供了许多常用的 API 和方法。

      $http：UniApp 提供的用于网络请求的模块。
      为什么要这样写
      将 $http 赋值给 uni.$http 的好处在于：
      全局可用：通过将 $http 赋值给 uni.$http，你可以在整个应用中方便地使用网络请求功能，而不需要在每个页面或组件中单独导入 $http 模块。
      统一管理：通过全局对象 uni，你可以统一管理应用中的网络请求功能，方便进行配置和扩展。
      简化代码：在每个页面或组件中直接使用 uni.$http 进行网络请求，可以简化代码，减少重复导入和配置的工作。
